{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Hồ sơ cá nhân</h2>
  <div class="flex items-center gap-4">
    {% if user.avatar %}
      <img src="{{ user.avatar.url }}" class="w-16 h-16 rounded-full object-cover" />
    {% else %}
      <div class="w-16 h-16 bg-gray-300 rounded-full"></div>
    {% endif %}
    <div>
      <p class="font-semibold">{{ user.username }}</p>
      <p class="text-gray-500 text-sm">{{ user.email }}</p>
    </div>
  </div>
  <p class="mt-4">{{ user.bio }}</p>
  <a href="{% url 'users:saved_novels' %}" class="text-blue-500">Xem truyện đã lưu</a>
</div>
{% endblock %}
