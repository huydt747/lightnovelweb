{% extends 'index.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Truyện đã lưu</h2>

{% for saved in saved_novels %}
  <div class="mb-3 p-3 border rounded">
    <a href="{% url 'novels:novel_detail' saved.novel.id %}" class="text-lg font-semibold text-blue-600">
      {{ saved.novel.title }}
    </a>
    <p class="text-sm text-gray-500">Lưu ngày: {{ saved.saved_at|date:"d/m/Y H:i" }}</p>
  </div>
{% empty %}
  <p>Bạn chưa lưu truyện nào.</p>
{% endfor %}
{% endblock %}
