<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<nav class="bg-gray-900 text-white" x-data="{ open: false, userMenu: false }">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <!-- Logo -->
        <a href="{% url 'novels:novel_list' %}" class="text-xl font-semibold flex items-center gap-2">
            📘 <span>LightNovel</span>
        </a>

        <!-- Toggle Button (Mobile) -->
        <button @click="open = !open" class="lg:hidden text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path x-show="!open" stroke-linecap="round" stroke-linejoin="round"
                      d="M4 6h16M4 12h16M4 18h16"/>
                <path x-show="open" stroke-linecap="round" stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>

        <!-- Menu Items -->
        <div class="flex items-center gap-4">
            <!-- Avatar & Dropdown -->
            <div class="relative" x-data="{ userMenu: false }">
                <button @click="userMenu = !userMenu" class="focus:outline-none">
                    {% if user.is_authenticated %}
                        {% if user.avatar %}
                            <img src="{{ user.avatar.url }}" alt="avatar" class="w-8 h-8 rounded-full object-cover">
                        {% else %}
                            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center font-bold text-white uppercase">
                                {{ user.username|first }}
                            </div>
                        {% endif %}
                    {% else %}
                        <div class="w-8 h-8 bg-gray-500 rounded-full flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2"
                                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M5.121 17.804A4 4 0 018 17h8a4 4 0 012.879 1.204M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                        </div>
                    {% endif %}
                </button>

                <!-- Dropdown -->
                <div x-show="userMenu" @click.away="userMenu = false"
                     class="absolute right-0 mt-2 w-40 bg-white text-gray-800 rounded shadow-lg z-50 text-sm py-2">
                    {% if user.is_authenticated %}
                        <a href="{% url 'users:profile' %}" class="block px-4 py-2 hover:bg-gray-100">Hồ sơ</a>
                        <a href="{% url 'users:logout' %}" class="block px-4 py-2 hover:bg-gray-100">Đăng xuất</a>
                    {% else %}
                        <a href="{% url 'users:login' %}" class="block px-4 py-2 hover:bg-gray-100">Đăng nhập</a>
                        <a href="{% url 'users:register' %}" class="block px-4 py-2 hover:bg-gray-100">Đăng ký</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
