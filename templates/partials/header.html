<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<nav class="bg-gray-900 text-white" x-data="{ open: false }">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <!-- Logo -->
        <a href="{% url 'novels:novel_list' %}" class="text-xl font-semibold flex items-center gap-2">
            📘 <span>LightNovel</span>
        </a>

        <!-- Toggle Button (Mobile) -->
        <button @click="open = !open" class="lg:hidden text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path x-show="!open" stroke-linecap="round" stroke-linejoin="round"
                      d="M4 6h16M4 12h16M4 18h16"/>
                <path x-show="open" stroke-linecap="round" stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>

        <!-- Menu Items -->
        <ul :class="open ? 'block' : 'hidden'" class="lg:flex lg:items-center lg:space-x-6 space-y-2 lg:space-y-0 mt-4 lg:mt-0 text-sm font-medium">
            <li><a href="{% url 'novels:novel_list' %}" class="hover:text-blue-400">Truyện</a></li>

            {% comment %}
            {% if user.is_authenticated %}
                <li><a href="{% url 'users:profile' %}" class="hover:text-blue-400">Chào, {{ user.username }}</a></li>
                <li><a href="{% url 'logout' %}" class="hover:text-blue-400">Đăng xuất</a></li>
            {% else %}
                <li><a href="{% url 'login' %}" class="hover:text-blue-400">Đăng nhập</a></li>
                <li><a href="{% url 'register' %}" class="hover:text-blue-400">Đăng ký</a></li>
            {% endif %}
            {% endcomment %}
        </ul>
    </div>
</nav>
